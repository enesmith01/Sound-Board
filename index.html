<!DOCTYPE html>
<html lang="en" >
<head>

  <meta charset="UTF-8">
  <title>Soundboard Template</title>
  <link rel="stylesheet" href="./styles.css">

  <script defer src="./scripts.js"></script>  
  
  <link rel="shortcut icon" href="https://assets.codepen.io/6987293/favicon-32x32.png">
  <link rel="shortcut icon" href="https://assets.codepen.io/6987293/favicon-16x16.png">
  <link rel="shortcut icon" href="https://assets.codepen.io/6987293/apple-touch-icon.png">
  
  
</head>
<body>

  <h1>Rain Sound Board</h1>

<!-- Container for all the keys and sounds   -->
<main class="keys">
 
  <!-- Individual Keys -->
  <div data-key="65">
    <div class="content">
    <kbd>A</kbd>
    <span>Tin Roof</span>
    </div>
  </div> 

  <div data-key="83">
    <div class="content">
    <kbd>S</kbd>
    <span>Umbrella</span>
  </div> 
  </div>  
  
    <div data-key="68">
    <div class="content">
    <kbd>D</kbd>
    <span>Window</span>
  </div> 
  </div>  
  
    <div data-key="70">
    <div class="content">
    <kbd>F</kbd>
    <span>Forest</span>
  </div> 
  </div>  
  
    <div data-key="71">
    <div class="content">
    <kbd>G</kbd>
    <span>City</span>
  </div> 
  </div>  
  
</main>
  
<!-- Sound Files -->
<audio data-key="65" src="https://assets.codepen.io/6987293/mixkit-heavy-rain-over-metal-roof-1265+%281%29.mp3"></audio>
<audio data-key="83" src="https://assets.codepen.io/6987293/mixkit-rain-on-umbrella-1263+%281%29.mp3"></audio>
<audio data-key="68" src="https://assets.codepen.io/6987293/mixkit-heavy-rain-on-car-glass-interior-1248+%281%29.mp3"></audio>
<audio data-key="70" src="https://assets.codepen.io/6987293/mixkit-the-rainforest-and-distant-thunders-1260+%281%29.mp3"></audio>
<audio data-key="71" src="https://assets.codepen.io/6987293/mixkit-urban-city-ambience-at-night-2678+%281%29.mp3"></audio>
  

</body>
</html>
